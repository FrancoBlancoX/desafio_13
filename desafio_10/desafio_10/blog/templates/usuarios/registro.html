{% extends 'base2.html' %}
{% load static %}

{%block titulo %} Registro {% endblock titulo%}

{%block head %} 

 <!-- Page Header-->
<header class="masthead" style="background-image: url('/static/image/home Grupo10.jpg')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>Registro</h1>
                    <h2>Blog Grupo 10</h2>
                    <span class="subheading">Un Blog Para todos</span>
                </div>
            </div>
        </div>
    </div>
</header>
{% endblock head%}


{% block contenido%}

<div class="container d-flex justify-content-center align-items-center">
    <div class="card">
        <div class="card-body">
            <form action="" method="post">
                {% csrf_token %}
                <table class="table">
                    {{ form.as_table }}
                </table>
                
                <button type="submit" class="btn btn-primary rounded">Enviar</button>
            </form>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function() {
    // Ocultar el elemento registrar
    $("#registro-link").hide();
});
</script>

{% endblock contenido%}
